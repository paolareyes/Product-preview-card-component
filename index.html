<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section class="main">
    <div class="card bg-white">
      <div class="card__header"></div>
      <div class="card__content">
        <h2 class="letter-spacing-1 fs-100 uppercase clr-grayish">Perfume<h2>

        <h1 class="ff-serif fs-300 clr-dark fw-700 line-height-2">Gabrielle Essence Eau De Parfum</h1>

        <p class="description clr-grayish fs-100 line-height-1">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

        <p class="ff-serif clr-cyan fs-300 fw-700">$149.99<span class="og-price ff-sans clr-grayish fs-100 fw-500 decoration-line">$169.99</span></p>

        <button class="button-cart bg-cyan fs-100"><img src="./images/icon-cart.svg" alt="cart image">Add to Cart</button>
      </div>
    </div>
  </section>
</body>
</html>
